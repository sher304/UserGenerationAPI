<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Generation</title>
    <link rel="stylesheet" href="/css/generationPageStyle.css">
</head>
<body>

<h1>Welcome to the page!</h1>
<h3>Start generate a new Person!</h3>

<div th:if="${errorMessage}">
    <h1 style="color: red", th:text="${errorMessage}"></h1>
</div>

<form th:action="@{/generate}" method="post">
    <label for="entityNumber">Number of entries:</label>
    <input type="number" id="entityNumber" name="entityNumber"><br><br>

    <label for="lang">Select language:</label>
    <select id="lang" name="lang">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="pl">Polish</option>
        <option value="it">Italian</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="tr">Turkish</option>
        <option value="kg">Kyrgyz</option>
    </select><br><br>

    <p>Select additional fields to generate:</p>
    <input type="checkbox" name="fields" value="address"> Address<br>
    <input type="checkbox" name="fields" value="university"> University Name<br>
    <input type="checkbox" name="fields" value="country"> Country of Origin<br>
    <input type="checkbox" name="fields" value="phone"> Phone Number<br>
    <input type="checkbox" name="fields" value="email"> Email<br>
    <input type="checkbox" name="fields" value="gender"> Gender<br>
    <input type="checkbox" name="fields" value="job"> Job Title<br>
    <input type="checkbox" name="fields" value="company"> Company Name<br>
    <input type="checkbox" name="fields" value="pet">Pet Name<br>
    <input type="checkbox" name="fields" value="coffee">Favorite Coffee Name<br>
    <input type="checkbox" name="fields" value="transport">Transport<br>
    <input type="checkbox" name="fields" value="book">Favorite Book<br>
    <br><button type="submit">Generate</button>
</form>

</body>
</html>
