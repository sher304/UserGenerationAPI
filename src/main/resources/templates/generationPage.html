<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Welcome to the page!</h1>
<h3>Start generate a new Person!</h3>

<form th:action="@{/generate}" method="post">
    <label for="entityNumber">Number of entries:</label>
    <input type="number" id="entityNumber" name="entityNumber" min="1" required><br><br>

    <label for="language">Select language:</label>
    <select id="language" name="language" required>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="pl">Polish</option>
        <option value="it">Italian</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="tr">Turkish</option>
    </select><br><br>

    <p>Select additional fields to generate:</p>
    <input type="checkbox" name="fields" value="address"> Address<br>
    <input type="checkbox" name="fields" value="university"> University Name<br>
    <input type="checkbox" name="fields" value="country"> Country of Origin<br>
    <input type="checkbox" name="fields" value="phone"> Phone Number<br>
    <input type="checkbox" name="fields" value="email"> Email<br>
    <input type="checkbox" name="fields" value="gender"> Gender<br>
    <input type="checkbox" name="fields" value="job"> Job Title<br>
    <input type="checkbox" name="fields" value="company"> Company Name<br>

    <br><button type="submit">Generate</button>
</form>

</body>
</html>
